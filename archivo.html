<!DOCTYPE html>
<html>
  <head>
    <title>Averigua tu peso en otros lugares</title>
  </head>
  <body>
    <h1>Averigua cuanto pesas en otros planetas</h1>
    <p>Todos pesamos diferente con gravedades distintas</p>
    <script>
    var usuario = prompt("Cual es tu peso?");
    var planeta = parseInt(prompt("Elige tu planeta \n 1 es Marte y 2 es Jupiter"));
    var peso = parseFloat(usuario);
    var g_tierra = 9.8;
    var g_jupiter = 24.8;
    var g_marte = 3.7;
    var peso_final;
    if (planeta == 1)
    {
      peso_final = (peso * g_marte) / g_tierra;
      planeta = "Marte";
    }
    else if (planeta == 2)
    {
      peso_final = (peso * g_jupiter) / g_tierra;
      planeta = "Jupiter";
    }
    else
    {
      peso_final = 100000000;
      planeta = "crypton";
    }
    peso_final = parseInt(peso_final);
    document.write("Tu peso en " + planeta + " es  <strong>" + peso_final + " kilos</strong>");
    </script>
  </body>
</html>
